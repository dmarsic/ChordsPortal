<!DOCTYPE html>
<html>
<head>
    <title>Chords</title>
    <link rel="icon" type="image/x-icon" href="/static/icons8-guitar-vitaliy-gorbachev-fill-96.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- our style comes last so that we override settings from external stylesheets -->
    <link rel="stylesheet" href="static/chords.css">
    <!-- jquery for ajax calls etc -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div id="main">
        <div id="error-box"></div>
        <h1><img src="static/icons8-guitar-60-804040.png" alt="guitar icon" />Chords</h1>
        <div id="add">
            <form id="add-new">
                <label for="url">Url</label>
                <input type="text" id="url" name="url">
                <label for="artist">Artist</label>
                <input type="text" id="artist" name="artist">
                <label for="song">Song</label>
                <input type="text" id="song" name="song">
                <input type="submit" id="submit" value="Add chords">
            </form>
            <form id="add-cat">
                <label for="cat-name">Name</label>
                <input type="text" id="cat-name" name="cat-name">
                <input type="submit" id="submit-cat-name" value="Create category">
            </form>
        </div>
        <div id="new-group">
        </div>
        <div id="chords">
        </div>
    </div>
    <div id="footer">
        <p>Copyright Â© 2023 Dom Marsic</p>
        <p><a target="_blank" href="https://icons8.com/icon/28KRSpIphgw4/guitar">Guitar</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </div>

    <script src="static/chords.js" defer></script>
</body>
</html>
